version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pgdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: radiation_backend
    env_file: .env
    environment:
      DATABASE_URL: postgres://postgres:1234@postgres:5432/mydb
      JWT_SECRET: ${JWT_SECRET:-change_me}
      API_URL: http://localhost:3001/api
    ports:
      - "3001:3000"
    depends_on:
      - postgres

  iot-simulator:
    build: ./iot_client_python
    container_name: iot_simulator
    environment:
      API_URL: http://backend:3000/api/readings
      DEVICE_TOKEN: ${DEVICE_TOKEN:-demo-token-12345}
      INTERVAL: ${IOT_INTERVAL:-5}
      MAX_RETRIES: ${IOT_MAX_RETRIES:-5}
      BUFFER_FILE: buffer.json
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
